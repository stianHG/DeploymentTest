apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: general
  namespace: default
spec:
  rules:
  - host: localhost
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: keycloak
            port:
              number: 8080
  - host: hack-godtfredsen.no
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: app-service
            port:
              number: 80
      - path: /kc
        pathType: Prefix
        backend:
          service:
            name: keycloak
            port:
              number: 8080
