apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImageRepository
metadata:
  name: deploymenttest
  namespace: default
spec:
  image: ghcr.io/stianhg/deploymenttest
  interval: 5m0s
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImagePolicy
metadata:
  name: deploymenttest
  namespace: default
spec:
  imageRepositoryRef:
    name: deploymenttest
 filterTags:
    pattern: "^(?P<semver>.+?)-g[a-z0-9]+$"
    extract: "$semver"
  policy:
    semver:
      range: ">0.0.0"
