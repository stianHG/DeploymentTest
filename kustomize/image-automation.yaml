apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImageRepository
metadata:
  name: deploymenttest
  namespace: default
spec:
  image: ghcr.io/stianhg/deploymenttest
  interval: 5m0s
  
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImagePolicy
metadata:
  name: deploymenttest
  namespace: default
spec:
  imageRepositoryRef:
    name: staysafe-bff
  filterTags:
    pattern: "^(?P<semver>.+?)-g[a-z0-9]+$"
    extract: "$semver"
  policy:
    semver:
      range: "0.1.407-g1044652b53"
      
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageUpdateAutomation
metadata:
  name: image-update-automation
  namespace: default
spec:
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  git:
    checkout:
      ref:
        branch: main
    commit:
      author:
        email: stian@hack-godtfredsen.no
        name: fluxcdbot
      messageTemplate: "{{range .Updated.Images}}{{println .}}{{end}}"
    
    push:
      branch: main
  update:
    path: ./clusters/my-cluster
    strategy: Setters
