name: Docker Image CI

on:
  push:
    branches: [ main ]
    tags:
      - "v*.*.*"

  workflow_dispatch:
    inputs:
      pushImage:
        description: Publish image to repository
        type: boolean
        required: true
        default: true

env:
  REGISTRY: ghcr.io
  DOCKERHUB_USERNAME: stianhg
  
jobs:
  print_vars:
    name: Print variables
    runs-on: ubuntu-latest
    steps: 
      - name: Print
        run: |
          echo Registry = ${{ env.REGISTRY}}
          echo Repository name = ${{github.repository}}
          echo Token = ${{github.token}}
          echo Dockerhub user name = ${{env.DOCKERHUB_USERNAME}}
          
  test_and_publish_linux:
    name: Test and publish image for linux
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4
       
      - name: Set build version
        uses: dotnet/nbgv@master
        id: nbgv
        with:
          setCommonVars: true

      - name: Setup node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.15.0'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install

      - name: Build
        run: yarn build

      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Log in to the Container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ${{ env.REGISTRY }}
          username:  ${{ github.actor}}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ github.repository }}
            ${{ env.REGISTRY }}/${{ github.repository }}       
          tags: |
            type=semver,pattern={{major}}.{{minor}}
       #     type=sha
       #     type=schedule
       #     type=ref,event=branch
       #     type=ref,event=pr
       #     type=semver,pattern={{version}}
       #     type=semver,pattern={{major}}
                   
      - name: Build and push Docker image
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: .
          file: .github/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Create release
        id: create_release_id
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v0.0.1 #${{ steps.next.outputs.version }}
          release_name: Release v.0.01 #${{ steps.next.outputs.version }}
          
